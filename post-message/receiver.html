<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Receiver</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/custom/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="../css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>postMessage Receiver</h1>
        </div>
    </div>
    <div class="row well">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    Message received:
                    <ul id="message"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    Last message from:
                    <div id="origin"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js" type="text/javascript"></script>
<script type="text/javascript">
    window.addEventListener("message", receiveMessage, false);

    function receiveMessage(event) {
        //if (event.origin !== "http://localhost:63342")
        //    return;

        $('#message').append('<li>' + moment().format('YYYY-MM-DD HH:mm:ss.SSS') + ': ' + event.data.message + '</li>');
        $('#origin').html(event.origin);
        event.source.postMessage('Received "' + event.data.message + '"', event.origin);
    }
</script>
</body>
</html>
